- name: Remove default file
  file:
    path: "/etc/nginx/sites-enabled/default"
    state: absent

- name: Template nginx configuration file
  copy:
    src: "nginx.conf"
    dest: "/etc/nginx/nginx.conf"
  register: nginx_conf

