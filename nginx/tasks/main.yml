- name: Check nginx is installed
  package:
    name: nginx
    state: present
    update_cache: yes
    cache_valid_time: 3600

- name: Setup firewall
  include_role:
    role: firewalld
  vars:
    firewalld_services: ["http", "https"]

# [DEPRECATED] moved to caddy
